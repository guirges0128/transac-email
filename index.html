<!DOCTYPE htmlPUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <meta name="supported-color-schemes" content="light dark" />
    <title>HTML Email Template Project</title>
    <style type="text/css">
      @import url("https://fonts.googleapis.com/css2?family=Anton&family=Fira+Sans&family=Fjalla+One&family=Lobster&family=Oswald:wght@300&family=Roboto&display=swap");
      /* client specific styles */
      body,
      table,
      td,
      a {
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
      }
      table,
      td {
        mso-table-lspace: 0pt;
        mso-table-rspace: 0pt;
      }

      img {
        -ms-interpolation-mode: bicubic;
      }
      @media (prefers-color-scheme: dark) {
        .dark-style-text {
          color: #000;
        }
      }
    </style>
  </head>
  <body style="margin: 0; padding: 0; min-width: 100%">
    <center style="table-layout: fixed">
      <table
        align="center"
        style="
          border-spacing: 0;
          margin: 0;
          padding: 0;
          width: 100%;
          max-width: 600px;
        "
      >
        <tr>
          <td height="8" style="background-color: #000"></td>
        </tr>
        <tr>
          <td class="padding" style="padding: 0">
            <table width="100%" style="border-spacing: 0">
              <tr>
                <td class="image-column" style="padding: 0">
                  <img
                    src="./images/Group 1.png"
                    alt=""
                    style="max-width: 600px"
                  />
                </td>
              </tr>
            </table>
            <tr>
              <td height="8" style="background-color: #000"></td>
            </tr>
            <tr>
              <td class="padding" style="padding: 0; background-color: #eeee">
                <table width="100%" style="border-spacing: 0">
                  <tr>
                    <td class="two-columns">
                      <table
                        class="column"
                        style="
                          border-spacing: 0;
                          width: 100%;
                          max-width: 300px;
                          vertical-align: top;
                          display: inline-block;
                        "
                      >
                        <tr>
                          <td class="padding" style="padding: 20px">
                            <h2
                              class="dark-style-text"
                              style="padding-top: 10px"
                            >
                              SUMMARY:
                            </h2>
                            <p
                              class="dark-style-text"
                              style="font-size: 20px; font-weight: 500"
                            >
                              Order #:
                            </p>
                            <p
                              class="dark-style-text"
                              style="font-size: 20px; font-weight: 500"
                            >
                              Order Date:
                            </p>
                            <p
                              class="dark-style-text"
                              style="font-size: 20px; font-weight: 500"
                            >
                              Order Total:
                            </p>
                          </td>
                          <td class="padding" style="padding-top: 59px">
                            <p
                              class="dark-style-text"
                              style="font-size: 20px; font-weight: 500"
                            >
                              75634082
                            </p>
                            <p
                              class="dark-style-text"
                              style="font-size: 20px; font-weight: 500"
                            >
                              7/8/22
                            </p>
                            <p
                              class="dark-style-text"
                              style="font-size: 20px; font-weight: 500"
                            >
                              $53.75
                            </p>
                          </td>
                        </tr>
                      </table>
                      <table
                        class="column"
                        style="
                          width: 100%;
                          max-width: 300px;
                          border-spacing: 0;
                          vertical-align: top;
                          display: inline-block;
                        "
                      >
                        <tr>
                          <td class="padding">
                            <h2
                              class="dark-style-text"
                              style="display: inline-block; margin: 0"
                            >
                              SHIPPING ADDRESS:
                            </h2>
                            <p
                              class="dark-style-text"
                              style="
                                font-size: 20px;
                                font-weight: 500;
                                margin: 0;
                              "
                            >
                              Smiley Johnson<br />123 SomeWhere AVE.<br />SomeWhere,
                              USA 92336
                            </p>
                          </td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </td>
        </tr>
      </table>
    </center>
  </body>
</html>
